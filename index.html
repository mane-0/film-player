<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <!-- ستایلی Plyr -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body, html { margin: 0; padding: 0; background: #000; width: 100%; height: 100%; overflow: hidden; }
        #player-container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        
        /* دڵنیابوونەوە لەوەی ڤیدیۆکە هەمیشە پڕ بە شاشەیە */
        video { 
            width: 100% !important; 
            height: 100% !important; 
            object-fit: contain; 
        }
        
        /* ڕەنگی سوور */
        :root { --plyr-color-main: #e50914; }
    </style>
</head>
<body>

<div id="player-container">
    <!-- playsinline لابراوە بۆ ئەوەی لە مۆبایل خۆی گەورە ببێت -->
    <video id="player" controls crossorigin></video>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('url');
    const videoElement = document.getElementById('player');

    if (videoUrl) {
        videoElement.src = videoUrl;

        const player = new Plyr(videoElement, {
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
            autoplay: false,
            // هەوڵ دەدەین بە شێوازی سروشتی مۆبایل کار بکات
            fullscreen: { enabled: true, fallback: true, iosNative: true }
        });

    } else {
        document.body.innerHTML = '<h2 style="color:white;text-align:center">No URL</h2>';
    }
</script>

</body>
</html>
