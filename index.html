<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Kurd Movie Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    
    <style>
        body { margin: 0; background: #000; overflow: hidden; height: 100vh; font-family: sans-serif; }
        
        :root { --plyr-color-main: #e50914; }

        #player-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
        #player-container .plyr { width: 100%; height: 100%; }

        /* ستایلی ڕیکلام */
        .ad-overlay {
            position: absolute; bottom: 60px; right: 20px; z-index: 20; display: none;
        }
        #skip-ad-button {
            background-color: rgba(0, 0, 0, 0.8); color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 14px;
        }
        #skip-ad-button:disabled { opacity: 0.6; cursor: not-allowed; }
        
        /* ڕێگری لە دەستکاری کردنی سکاتی ڕیکلام */
        .ad-active .plyr__controls { pointer-events: none !important; opacity: 0; }
    </style>
</head>
<body>

<div id="player-container">
    <video id="player" playsinline controls crossorigin></video>
    
    <div class="ad-overlay">
        <button id="skip-ad-button" disabled>تکایە چاوەڕێ بکە...</button>
    </div>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script>
    // ==============================================================
    // ١. لێرە لینکی ڕیکلامەکەی خۆت دابنێ (لە نێوان دوو کەوانەکە)
    const AD_URL = 'https://ia601007.us.archive.org/7/items/kurdflix-intro/IMG_1015.mp4';
    // ==============================================================

    const urlParams = new URLSearchParams(window.location.search);
    const MOVIE_URL = urlParams.get('url');
    const videoElement = document.getElementById('player');
    const container = document.getElementById('player-container');
    const skipBtn = document.getElementById('skip-ad-button');
    const adOverlay = document.querySelector('.ad-overlay');

    // ئەگەر لینک نەبوو، ئاگاداری دەدات
    if (!MOVIE_URL) {
        document.body.innerHTML = '<h2 style="color:white;text-align:center;padding-top:20%">تکایە لینک لە کۆتایی ناونیشانەکە زیاد بکە<br><span style="font-size:12px;color:gray">Example: ?url=LINK_HERE</span></h2>';
    } else {
        // سەرەتا ڤیدیۆ ئەسڵییەکە دادەنێین
        videoElement.src = MOVIE_URL;
    }

    const player = new Plyr(videoElement, {
        controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen', 'settings'],
        keyboard: { focused: true, global: true }
    });

    let adPlayed = false;
    let isAdMode = false;
    let countdownInterval;

    // کاتێک بەکارهێنەر پلەی دەکات
    player.on('play', () => {
        if (!adPlayed && MOVIE_URL) {
            // ڕاگرتنی ڤیدیۆی سەرەکی یەکسەر
            player.pause();
            
            // گۆڕین بۆ دۆخی ڕیکلام
            adPlayed = true;
            isAdMode = true;
            container.classList.add('ad-active'); // کۆنترۆڵەکان دەشارێتەوە
            
            // گۆڕینی سەرچاوە بۆ ڕیکلام
            videoElement.src = AD_URL;
            player.play(); // لێدانی ڕیکلام

            // دەرکەوتنی دوگمەی پەڕینەوە
            adOverlay.style.display = 'block';
            startCountdown(5); // ٥ چرکە
        }
    });

    // کاتێک ڕیکلام تەواو دەبێت
    player.on('ended', () => {
        if (isAdMode) {
            skipAd();
        }
    });

    // فەنکشنی ژماردن
    function startCountdown(seconds) {
        let counter = seconds;
        skipBtn.textContent = `پەڕینەوە دوای (${counter})`;
        skipBtn.disabled = true;

        countdownInterval = setInterval(() => {
            counter--;
            if (counter > 0) {
                skipBtn.textContent = `پەڕینەوە دوای (${counter})`;
            } else {
                clearInterval(countdownInterval);
                skipBtn.textContent = 'پەڕینەوە لە ڕیکلام »';
                skipBtn.disabled = false;
            }
        }, 1000);
    }

    // فەنکشنی پەڕینەوە
    function skipAd() {
        if (!isAdMode) return;
        
        clearInterval(countdownInterval);
        isAdMode = false;
        container.classList.remove('ad-active');
        adOverlay.style.display = 'none';

        // گەڕانەوە بۆ فیلمە سەرەکییە
        videoElement.src = MOVIE_URL;
        player.play();
    }

    // کلیک لەسەر دوگمەی پەڕینەوە
    skipBtn.addEventListener('click', (e) => {
        e.preventDefault();
        skipAd();
    });

</script>

</body>
</html>
