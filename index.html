<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <!-- ستایلی Plyr (ئەمە ئەو دیزاینە سوور و جوانەیە) -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        /* ڕێکخستنی شاشە */
        body, html { margin: 0; padding: 0; background: #000; height: 100vh; width: 100%; overflow: hidden; }
        
        /* دڵنیابوونەوە لەوەی پلەیەرەکە لە ناوەڕاستدایە */
        #container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        
        /* قەبارەی ڤیدیۆ */
        video { width: 100%; height: 100%; }
        
        /* ڕەنگی سەرەکی */
        :root { --plyr-color-main: #e50914; }
    </style>
</head>
<body>

<div id="container">
    <video id="player" playsinline controls crossorigin></video>
</div>

<!-- سکریپتی Plyr -->
<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script>
    // 1. وەرگرتنی لینک
    const urlParams = new URLSearchParams(window.location.search);
    const myVideoUrl = urlParams.get('url');
    
    const videoElement = document.getElementById('player');

    // 2. پشکنین
    if (myVideoUrl) {
        videoElement.src = myVideoUrl;

        // 3. کارپێکردنی پلەیەرەکە
        const player = new Plyr(videoElement, {
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
            autoplay: false
        });
    } else {
        document.body.innerHTML = '<h2 style="color:white;text-align:center;font-family:sans-serif;">No Link Found</h2>';
    }
</script>

</body>
</html>
